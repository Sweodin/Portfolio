<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./intro.css" />
    <title>Portfolio Intro</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="neon-text" id="welcome-text">
        <span class="letter" style="animation-delay: 0.5s" data-flicker="slow"
          >W</span
        >
        <span class="letter" style="animation-delay: 1s" data-flicker="fast"
          >e</span
        >
        <span class="letter" style="animation-delay: 1.5s" data-flicker="slow"
          >l</span
        >
        <span class="letter" style="animation-delay: 2s" data-flicker="fast"
          >c</span
        >
        <span class="letter" style="animation-delay: 2.5s" data-flicker="slow"
          >o</span
        >
        <span class="letter" style="animation-delay: 3s" data-flicker="fast"
          >m</span
        >
        <span class="letter" style="animation-delay: 3.5s" data-flicker="slow"
          >e</span
        >
      </div>
      <button id="enter-button" onclick="goToLandingPage()">
        <span class="letter" style="animation-delay: 4s" data-flicker="fast"
          >E</span
        >
        <span class="letter" style="animation-delay: 4.5s" data-flicker="slow"
          >n</span
        >
        <span class="letter" style="animation-delay: 5s" data-flicker="fast"
          >t</span
        >
        <span class="letter" style="animation-delay: 5.5s" data-flicker="slow"
          >e</span
        >
        <span class="letter" style="animation-delay: 6s" data-flicker="fast"
          >r</span
        >
      </button>
    </section>
    <script src="../javascript/intro.js"></script>
  </body>
</html>
