<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----- SEO Meta Tags ----->
    <meta
      name="description"
      content="Welcome to Peter's Portfolio - Frontend Developer specializing in creating engaging web experiences with HTML, SCSS, and JavaScript"
    />
    <meta
      name="keywords"
      content="frontend developer, web development, portfolio, HTML, SCSS, JavaScript, Peter, UI/UX"
    />
    <meta name="author" content="Peter" />

    <!----- Open Graph / Social Media ----->
    <meta
      property="og:title"
      content="Peter's Portfolio - Frontend Developer"
    />
    <meta
      property="og:description"
      content="Explore my journey in web development through creative projects and modern UI/UX designs"
    />
    <meta property="og:image" content="img/Nylayout.png" />
    <meta property="og:type" content="website" />

    <!----- Favicon ----->

    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />

    <!----- Styles ----->

    <link rel="stylesheet" href="../index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Peter's Blog</title>
  </head>
  <body>
    <!----- Header ----->
    <header class="header">
      <div class="header-content">
        <a href="../main.html" class="logo">Peter Gustafsson</a>
        <nav class="navbar">
          <ul>
            <li><a href="../main.html#about">About</a></li>
            <li><a href="../main.html#skills">Skills</a></li>
            <li><a href="../main.html#projects">Projects</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="../main.html#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!----- Blog Content ----->
    <main class="blog-post-container">
      <article class="blog-post">
        <div class="blog-post-header">
          <h1 id="post-title">Loading...</h1>
          <div class="post-meta">
            <span id="post-date"></span>
          </div>
        </div>
        <div class="blog-post-content">
          <img id="post-image" src="" alt="" class="featured-image" />
          <div id="post-content">Loading content...</div>
        </div>
      </article>

      <!----- Other Blog Posts ----->
      <section class="blog-list">
        <h2>More Blog Posts</h2>
        <div class="blog-list-items" id="blog-list">
          <!-- Blog posts will be loaded here -->
        </div>
      </section>
    </main>

    <!----- Footer ----->
    <footer>
      <div class="footer-content">
        <div class="footer-info">
          <p class="footer-name">Peter Gustafsson</p>
          <p class="footer-title">Full Stack Developer</p>
        </div>
        <p class="copyright">
          Built with <i class="fas fa-heart"></i> in Sweden | &copy; 2024 All
          rights reserved
        </p>
      </div>
    </footer>

    <script src="../javascript/blogPost.js"></script>
  </body>
</html>
