<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----- SEO Meta Tags ----->
    <meta
      name="description"
      content="Welcome to Peter's Portfolio - Frontend Developer specializing in creating engaging web experiences with HTML, SCSS, and JavaScript"
    />
    <meta
      name="keywords"
      content="frontend developer, web development, portfolio, HTML, SCSS, JavaScript, Peter, UI/UX"
    />
    <meta name="author" content="Peter" />

    <!----- Open Graph / Social Media ----->
    <meta
      property="og:title"
      content="Peter's Portfolio - Frontend Developer"
    />
    <meta
      property="og:description"
      content="Explore my journey in web development through creative projects and modern UI/UX designs"
    />
    <meta property="og:image" content="img/Nylayout.png" />
    <meta property="og:type" content="website" />

    <!----- Fonts ----->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!----- Styles ----->
    <link rel="stylesheet" href="./pages/intro.css" />

    <!----- Favicon ----->
    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />

    <!----- Title ----->
    <title>Welcome to Peter's Portfolio</title>
  </head>
  <body>
    <main class="wrapper" role="main">
      <h1 class="neon-text" id="welcome-text" aria-label="Welcome">
        <span class="letter" style="--delay: 0.1s" data-flicker="slow">W</span>
        <span class="letter" style="--delay: 0.2s" data-flicker="fast">e</span>
        <span class="letter" style="--delay: 0.3s" data-flicker="slow">l</span>
        <span class="letter" style="--delay: 0.4s" data-flicker="fast">c</span>
        <span class="letter" style="--delay: 0.5s" data-flicker="slow">o</span>
        <span class="letter" style="--delay: 0.6s" data-flicker="fast">m</span>
        <span class="letter" style="--delay: 0.7s" data-flicker="slow">e</span>
      </h1>

      <button
        id="enter-button"
        onclick="goToLandingPage()"
        aria-label="Enter Portfolio"
      >
        <span class="letter" style="--delay: 0.8s" data-flicker="fast">E</span>
        <span class="letter" style="--delay: 0.9s" data-flicker="slow">n</span>
        <span class="letter" style="--delay: 1s" data-flicker="fast">t</span>
        <span class="letter" style="--delay: 1.1s" data-flicker="slow">e</span>
        <span class="letter" style="--delay: 1.2s" data-flicker="fast">r</span>
      </button>
    </main>

    <script src="./javascript/intro.js"></script>
  </body>
</html>
